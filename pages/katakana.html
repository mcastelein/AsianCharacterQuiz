<!DOCTYPE html>
<html>
  <head>
    <title>Kana Quiz</title>
    <link rel="stylesheet" href="../css/katakana.css" />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-GK06M71FSC"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-GK06M71FSC");
  </script>
  <body>
    <header>
      <h1>Kana Quiz</h1>
      <div id="score">Score: 0</div>
      <div id="tracker">#1/15</div>
    </header>
    <main>
      <form>
        <h2 class="question">Question 1:</h2>
        <p class="kana">ア</p>
        <input type="text" id="answer" />
        <button class="btn start" type="start" id="start">Start</button>
        <button class="btn submit hidden" type="submit" id="submit">
          Submit
        </button>
        <button class="btn incorrect hidden" type="incorrect" id="incorrect">
          Study Incorrect
        </button>
        <button class="btn restart hidden" type="restart" id="restart">
          Restart
        </button>
        <button class="btn choose hidden" type="choose" id="choose">
          Choose Character
        </button>
        <button class="btn characterSelector vowels" type="vowels" id="vowels">
          ア - Series
        </button>
        <button class="btn characterSelector k" type="k" id="k">
          カ - Series
        </button>
        <button class="btn characterSelector s" type="s" id="s">
          サ - Series
        </button>
        <button class="btn characterSelector t" type="t" id="t">
          タ - Series
        </button>
        <button class="btn characterSelector n" type="n" id="n">
          ナ - Series
        </button>
        <button class="btn characterSelector h" type="h" id="h">
          ハ - Series
        </button>
        <button class="btn characterSelector m" type="m" id="m">
          マ - Series
        </button>
        <button class="btn characterSelector y" type="y" id="y">
          ヤ - Series
        </button>
        <button class="btn characterSelector r" type="r" id="r">
          ラ - Series
        </button>
        <button class="btn characterSelector w" type="w" id="w">
          ワ - Series
        </button>
        <p class="wrong">Wrong:</p>
      </form>
    </main>
    <script src="../scripts/katakana.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boya Chinese Chapter 29 Vocabulary</title>
    <link rel="stylesheet" href="../../css/boya_audio_chapters/chapter27.css" />
  </head>
  <body>
    <header>
      <h1>Boya Chinese Chapter 29</h1>
    </header>

    <div id="vocabList"></div>

    <script>
      // Mimicking a server response with a static JSON array
      const vocabFiles = [
        { word: "1-10", file: "../audio/Chapter 29/1-10.m4a" },
        { word: "11-20", file: "../audio/Chapter 29/11-20.m4a" },
        { word: "21", file: "../audio/Chapter 29/21.m4a" },
      ];

      const vocabList = document.getElementById("vocabList");

      vocabFiles.forEach((vocab) => {
        const vocabItem = document.createElement("div");
        vocabItem.className = "vocab-item";

        const wordSpan = document.createElement("span");
        wordSpan.textContent = `${vocab.word}`;

        const audio = document.createElement("audio");
        audio.controls = true;
        const source = document.createElement("source");
        source.src = vocab.file;
        source.type = "audio/mp4";
        audio.appendChild(source);

        vocabItem.appendChild(wordSpan);
        vocabItem.appendChild(audio);

        vocabList.appendChild(vocabItem);
      });
    </script>
    <script src="../js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boya Chinese Chapter 28 Vocabulary</title>
    <link rel="stylesheet" href="../../css/boya_audio_chapters/chapter27.css" />
  </head>
  <body>
    <header>
      <h1>Boya Chinese Chapter 28</h1>
    </header>

    <div id="vocabList"></div>

    <script>
      const vocabFiles = [
        { word: "1.星期", file: "../audio/Chapter 28/1.星期.mp3" },
        { word: "2.门", file: "../audio/Chapter 28/2.门.mp3" },
        { word: "3.完", file: "../audio/Chapter 28/3.完.mp3" },
        { word: "4.有些", file: "../audio/Chapter 28/4.有些.mp3" },
        { word: "5.报告", file: "../audio/Chapter 28/5.报告.mp3" },
        { word: "6.得", file: "../audio/Chapter 28/6.得.mp3" },
        { word: "7.放松", file: "../audio/Chapter 28/7.放松.mp3" },
        { word: "8.紧张", file: "../audio/Chapter 28/8.紧张.mp3" },
        { word: "9.效果", file: "../audio/Chapter 28/9.效果.mp3" },
        { word: "10.呀", file: "../audio/Chapter 28/10.呀.mp3" },
        { word: "11.道", file: "../audio/Chapter 28/11.道.mp3" },
        { word: "12.题", file: "../audio/Chapter 28/12.题.mp3" },
        { word: "13.为什么", file: "../audio/Chapter 28/13.为什么.mp3" },
        { word: "14.够", file: "../audio/Chapter 28/14.够.mp3" },
        { word: "15.阅读", file: "../audio/Chapter 28/15.阅读.mp3" },
        { word: "16.汉字", file: "../audio/Chapter 28/16.汉字.mp3" },
        { word: "17.难", file: "../audio/Chapter 28/17.难.mp3" },
        { word: "18.慢", file: "../audio/Chapter 28/18.慢.mp3" },
        { word: "19.确实", file: "../audio/Chapter 28/19.确实.mp3" },
        { word: "20.记", file: "../audio/Chapter 28/20.记.mp3" },
        { word: "21.方法", file: "../audio/Chapter 28/21.方法.mp3" },
        { word: "22.编", file: "../audio/Chapter 28/22.编.mp3" },
        { word: "23.故事", file: "../audio/Chapter 28/23.故事.mp3" },
        { word: "24.也许", file: "../audio/Chapter 28/24.也许.mp3" },
        { word: "25.帮助", file: "../audio/Chapter 28/25.帮助.mp3" },
        { word: "26.担心", file: "../audio/Chapter 28/26.担心.mp3" },
        { word: "27.解决", file: "../audio/Chapter 28/27.解决.mp3" },
      ];

      const vocabList = document.getElementById("vocabList");

      vocabFiles.forEach((vocab) => {
        const vocabItem = document.createElement("div");
        vocabItem.className = "vocab-item";

        const wordSpan = document.createElement("span");
        wordSpan.textContent = `${vocab.word}`;

        // Add the 'audio-player' class to each audio element
        const audio = document.createElement("audio");
        audio.className = "audio-player"; // This line assigns the class
        audio.controls = true;
        const source = document.createElement("source");
        source.src = vocab.file;
        source.type = "audio/mp3";
        audio.appendChild(source);

        vocabItem.appendChild(wordSpan);
        vocabItem.appendChild(audio);

        vocabList.appendChild(vocabItem);
      });
    </script>
    <script src="../js/main.js"></script>
  </body>
</html>
